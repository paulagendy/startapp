<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    html {
      background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 30%, #FFCC70 66%, #ffffff 100%);
      color: white;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      text-align: center;
      font-size: 15px;
      line-height: 60px;
    }

    .error-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .error {
      margin: 16px 0;
      height: 60px;
      font-size: 75px;
      animation: noise 2s linear infinite;
    }

    .error-link {
      color: white;
    }

    @keyframes noise {
      0%, 3%, 5%, 42%, 44%, 100% { opacity: 1; transform: scaleY(1); }
      4% { opacity: 1; transform: scaleY(1.7); }
      43% { opacity: 1; transform: scaleX(1.5); }
   }
  </style>
</head>

<body class="error-page">
  <img src="images/octocat.svg">
  <div class="error">404</div>
  <span>The page you were looking for doesn't exist.</span>
  <a class="error-link" href="/">Go back home</a>
</body>
</html>
